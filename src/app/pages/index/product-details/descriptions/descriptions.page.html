<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Description</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" *ngFor="let Description of Description">
  <ion-card>
    <ion-item>
      <ion-label>Product Description</ion-label>
    </ion-item>

    <ion-item>
      {{Description.DescriptionText}}
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Feautures</ion-label>
    </ion-item>
    <ion-item *ngFor="let feature of Description.Features">
      <ion-list >
        -- {{feature}} 
      </ion-list>
    </ion-item>
  </ion-card>


  <ion-card>
    <ion-item>
      <ion-label>Specifications</ion-label>
    </ion-item>
    <ion-item *ngFor="let specs of Description.Specification">
      <ion-list >
        -- {{specs}}
      </ion-list>
    </ion-item>
  </ion-card>

</ion-content>
