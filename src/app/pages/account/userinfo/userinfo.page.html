<ion-header>
  <ion-toolbar color="primary">
    <ion-title >{{header}}</ion-title>
    <ion-button (click)="dismiss()" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="close" color="light"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="UpdateDetails">
  <ion-grid *ngIf="header === 'Personal Information'">
    
    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="person-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label position="floating">
                First Name
              </ion-label>
              <ion-input class="form-item-icon-div" type="text" formControlName="firstName" value="{{Details.firstName}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>









    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="person-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label position="floating">
                Last Name
              </ion-label>
              <ion-input class="form-item-icon-div" type="text" formControlName='lastName' value="{{Details.lastName}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>



    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="at-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label position="floating">
                E-Mail
              </ion-label>
              <ion-input class="form-item-icon-div" type="email" formControlName="email" value="{{Details.email}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>



    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="call-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label position="floating">
                Phone Number
              </ion-label>
              <ion-input class="form-item-icon-div" type="number" formControlName="phoneNumber" value="{{Details.phoneNumber}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>



    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="transgender-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label>
                Gender
              </ion-label>
            </ion-item>
            <ion-radio-group value="{{Details.Gender}}" formControlName="gender">
              <ion-row>
                <ion-col size="6">
                  <ion-button  size="small" fill="outline">
                    <ion-label>Male </ion-label>
                    <ion-radio slot="end" value="Male"></ion-radio>
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button size="small" fill="outline">
                    <ion-label>Female </ion-label>
                    <ion-radio slot="end" value="Female"></ion-radio>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-radio-group>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>



    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="calendar-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label position="floating">D.O.B</ion-label>
              <ion-datetime displayFormat="MMM DDD YYYY" placeholder="Select Date" color="success"
                value="{{Details.Dob}}" formControlName="Dob"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button  expand="block" fill="outline" size="large" (click)="update()">
          Update
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div *ngIf="header === 'Notification'">
    <ion-list>
      <ion-item>
        <ion-label>Push Notification</ion-label>
        <ion-toggle checked="{{Details.Notification}}" (ionChange)="push()" formControlName="notify" value="{{Details.Notification}}"></ion-toggle>
      </ion-item>
    
      <ion-item>
        <ion-label>Emailing Services</ion-label>
        <ion-toggle checked="Details.emails"></ion-toggle>
      </ion-item>
    
      <ion-item>
        <ion-label>News letters</ion-label>
        <ion-toggle checked="{{Details.Newsletter}}"(ionChange)="newsletter()" formControlName="newsletter" value="{{Details.Newsletter}}"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf='header ==="Location"'>

    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="home-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label position="floating">
                State Of Residence
              </ion-label>
              <ion-select placeholder="Select One" value="{{Details.state}}" formControlName="address_s">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>


    <ion-row class="form-item">
      <ion-col size="11">
        <ion-row class="form-item_box">
          <ion-col size="2" class="form-item_icon">
            <div class="form-item-icon-div">
              <ion-icon name="call-outline" size="large"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none">
              <ion-label position="floating">
                Address
              </ion-label>
              <ion-input formControlName="address" class="form-item-icon-div" type="text" value="{{Details.Address}}" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-footer>

    </ion-footer>
    <ion-row>
      <ion-col size="12">
        <ion-button  expand="block" fill="outline" size="large" (click)="update()">
          Update
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</form>
</ion-content>
