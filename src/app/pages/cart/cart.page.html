<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>YOUR CART</ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content>



  <ng-container *ngIf="cart.length > 0  else noshow">
    <ion-grid class="no-padding">
      <!-- making the cart items to that ion-list-sliding stuff -->
        <ion-list *ngFor="let p of cart">
          <ion-item class="cart">
            <ion-row>
            <ion-col size="3" class="no-padding">
              <img src="assets/images/person-holding-black-backpack-3731256.jpg" class="item-img">
            </ion-col>
            <ion-col size="7">
              <ion-row>
                <ion-col class="title-block">
                  <ion-label>
                    <h2>{{p.Price | currency}}</h2> 
                    <p>{{p.color}} {{p.Title}}</p>
                    <p>{{p.Subtitle}}</p>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="1"> 
              <ion-row>
                <ion-button size="small" class="size-btn ion-float-right" fill="outline">{{p.size}}</ion-button>
              </ion-row>
              <ion-row>
                <ion-button size="small" class="count-btn ion-float-right" fill="outline"> {{p.amount}}x</ion-button>
              </ion-row>
            </ion-col>
            </ion-row>
          </ion-item>
          <ion-item class="cart">
              <ion-col size="4">
                <ion-icon name="remove-circle" (click)="decreaseCartIterm(p)" ></ion-icon>
              </ion-col>
              <ion-col size="4">
                <ion-icon  name="add-circle"  (click)="increaseCartItem(p)"></ion-icon>
              </ion-col>
              <ion-col size="4">
                <ion-icon name="trash-outline" (click)="removeCartItem(p)">
           </ion-icon>
            </ion-col>
          </ion-item>
        </ion-list>
   
    </ion-grid>






 





    <ion-item>
      <ion-label>
        <h2>Total</h2>
        <p>Shipping cost not yet included</p>
      </ion-label>
      <ion-button fill="outline" slot="end">{{getTotal() | currency:'NGN':'symbol-narrow':'4.2-2'}}</ion-button>
    </ion-item>




  </ng-container> 


  <ng-template #noshow>

<ion-text color="dark">
  <h1 class="emptyCart" >
    Oh dear looks like there is nothing here!!
    <br>
 <small>Explore our great items <a [routerLink]="['/bavy/categories']"> here</a></small>
  </h1>
</ion-text>




  </ng-template>


</ion-content>
<ion-footer *ngIf="cart.length > 0 ">
  <ion-button fill="outline" expand="block"  class="checkout_btn" [routerLink]="['/checkout']">

    <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    Chckout
  </ion-button>

</ion-footer>
